<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
  <script src="node_modules/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.polyfill.io/v1/polyfill.min.js"></script>

  <style>
    body {
      height: 100%;
      width: 100%;
      position: absolute;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="analyst.js"></script>
  <script>
    var Analyst = window.Analyst
    var analyst = new Analyst(window.L, {
      apiUrl: 'http://mit-analyst.conveyal.com/api',
      tileUrl: 'http://mit-analyst.conveyal.com/tile',
      showIso: true,
      requestOptions: {
        shapefileId: '0579b6bd8e14ec69e4f21e96527a684b_376500e5f8ac23d1664902fbe2ffc364',
        graphId: '786999ef0720eff08c48115c3613de2d'
      }
    })

    var startLoc = [42.35, -71.1]

    var map = L.map('map').setView(startLoc, 12)

    // add an OpenStreetMap tile layer
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map)

    // store ISO layer
    var isoLayer = null

    var marker = L
      .marker(startLoc, {
        draggable: true
      })
      .addTo(map)
      .on('dragend', function (e) {
        analyst
          .singlePointRequest(marker.getLatLng())
          .then(function (response) {
            const spl = analyst.updateSinglePointLayer(response.key)
            if (isoLayer) {
              isoLayer.redraw()
            } else {
              isoLayer = spl
              isoLayer
                .addTo(map)
                .bringToFront()
            }
          })
          .catch(function (err) {
            window.alert(err)
          })
      })
  </script>
</body>
</html>
